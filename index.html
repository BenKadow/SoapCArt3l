<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(0, 0, 0);
        }

        .postcard {
            width: 600px;
            height: 400px;
            border: 2px solid #e40098;
            position: relative;
            perspective: 1000px;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .front {
            background: url('https://www.meme-arsenal.com/memes/7f3c2e7fed9d653ab7b8f499cf746904.jpg') no-repeat center/cover;
            color: violet;
            font-size: 20px;
            font-weight: bold;
        }

        .back {
            background: violet;
            border: 1px solid #cccccc;
            transform: rotateY(180deg); /* Initially rotated */
        }

        .postcard:hover .front {
            transform: rotateY(180deg); /* Flip the front on hover */
        }

        .postcard:hover .back {
            transform: rotateY(0deg); /* Bring back to the front */
        }

    </style>
</head>
<body>
    <div class="postcard">
        <div class="front">
            <p>White Lives Matter</p>
        </div>
        <div class="back">
            <p>This is the back of the White Lives Matter</p>
        </div>
    </div>
</body>
</html>
